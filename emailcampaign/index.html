  <script>
    var object = {};
    var array = [];
    $(".form-inline :checkbox").change(function () {
      if (this.checked) {
        $('select.' + this.value).removeAttr("disabled")
       $('input.'+this.value).removeAttr("disabled");
       $('select.value'+this.value).removeAttr("disabled");
      } else {
        var condition = $('select.'+ this.value);
        var selectValue=$('select.value'+this.value)
        var input=$('input.'+this.value);
        condition.attr("disabled", true);
        input.attr("disabled",true)
        selectValue.attr("disabled", true)
        condition.val("");
        selectValue.val("");
      }
    })

$("select").on("change",function(){
var parent=$(this).parent();
var html= "<div class=\"value_between " + parent.attr('id')+"\" \" style=\"display:inline-block\">\n                  <label for=\"occupation\">Value</label>\n                  <input type=\"number\" class=\"value "+parent.attr('id')+"\" id=\"occupation_value\">\n                </div>";

var selectText=$(this).find(":selected").text();

if(selectText.toLowerCase() == "not between")
{
  $(this).parent().append(html)
}
else{
  $(".value_between." +parent.attr('id')).remove();
}



})



    $(".trigger").on("click", function (e) {
      e.preventDefault();
      
      var boxes = $('input[name=criteria]:checked');
    //   $.toast({

    // position: 'top-right',
    // loader:false,

    //   })
      boxes.each(function (i) { 
        var selectValue = $("input.value." + this.value).val();
        if(selectValue == "" || selectValue == undefined)
        {
          selectValue=$("select.value"+this.value).find(":selected").text()
        }
        
        //console.log(selectValue)
        var condition = $("select." + this.value).find(":selected").text().toLowerCase();
        
        object["clause "+i]=this.value + ' ' + selectValue + ' ' + condition;
         
        console.log(this.value + ' ' + selectValue + ' ' + condition);
