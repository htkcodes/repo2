                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="errors hidden center-block p-t-15" style="width:50%">

                                            <strong>Warning!</strong>
                                            <p class="errormsg" style="display: inline-block"></p>
                                        </div>
                            </div>
                            <div class="qerrors hidden center-block p-t-15" style="width:50%">
                               
                            </div>
                            <div class="success-alert hidden center-block p-t-15" style="width:50%">

                        </div>
                            <div class="card-body">

                                    <div class="col-md-12">

                                        </h5>
<h5 class="mt-5">Create the email campaign criteria below</h5>
<select name="" id="type" class="form-control">
   
</select>
                                        <div id="builder-basic" class="query-builder">

                                        </div>
                                        <button id="reset" class="btn btn-primary btn-ft danger">Reset</button>
                                        <button id="execute" class="btn btn-primary btn-ft">Execute</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>

<div class="modal" id="error" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="errors center-block p-t-15" style="width:50%">
                        <div class="alert alert-danger alert-dismissible fade in" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <strong>Warning!</strong>
                                <p class="m-errormsg" style="display: inline-block"></p>
                            </div>
                </div>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">An error occured.</h5>
               
            </div>
        
        </div>
    </div>
</div>

<div class="modal" id="custCount" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Attention Required.</h5>
            </div>
            <div class="modal-body custCount"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary yes">Yes</button>
            </div>
        </div>
    </div>
